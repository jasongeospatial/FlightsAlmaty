<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS3 Box Shadow styles</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="container">
  <div class="drop-shadow lifted">
    <p>Lifted corners</p>
  </div>

  <div class="drop-shadow curled">
    <p>Curled corners</p>
  </div>

  <div class="drop-shadow perspective">
    <p>Perspective</p>
  </div>

  <div class="drop-shadow raised">
    <p>Raised box</p>
  </div>

  <div class="drop-shadow curved v1">
    <p>Single vertical curve</p>
  </div>

  <div class="drop-shadow curved v2">
    <p>Vertical curves</p>
  </div>

  <div class="drop-shadow curved h1">
    <p>Single horizontal curve</p>
  </div>

  <div class="drop-shadow curved h2">
    <p>Horizontal curves</p>
  </div>

  <div class="drop-shadow lifted rotated">
    <p>Rotated box</p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    
    
    
    
  </body>
</html>
